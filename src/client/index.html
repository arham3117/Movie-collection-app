<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1>üé¨ Movie Database</h1>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Add Movie Form -->
            <div class="card">
                <div class="card-icon">üé≠</div>
                <h2>Add New Movie</h2>
                <form id="movieForm">
                    <div class="form-group">
                        <label>Movie Name</label>
                        <input type="text" id="movieName" required placeholder="Enter movie name">
                    </div>
                    <div class="form-group">
                        <label>Producer Name</label>
                        <input type="text" id="producerName" required placeholder="Enter producer name">
                    </div>
                    <div class="form-group">
                        <label>Release Date</label>
                        <input type="date" id="releaseDate" required>
                    </div>
                    <button type="submit" class="btn">Add Movie</button>
                </form>
            </div>

            <!-- Search -->
            <div class="card">
                <div class="card-icon">üîç</div>
                <h2>Search Movies</h2>
                <form id="searchForm">
                    <div class="search-container">
                        <div class="search-icon">üîç</div>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by movie name or producer...">
                        <button type="submit" class="search-btn">Search</button>
                        <button type="button" id="clearSearch" class="clear-search" style="display: none;">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Movies List -->
        <div class="card">
            <h2>
                üé¨ My Movie Collection
                <span class="stats-badge" id="movieCount">0</span>
            </h2>
            <div id="moviesList">
                <div class="empty-state">
                    <div class="empty-state-icon">üé¨</div>
                    <p class="text-gray">No movies found. Add some movies to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
